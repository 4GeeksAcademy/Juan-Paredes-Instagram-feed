<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Instagram Feed</title>
</head>
<body>
  <div class="container fluid" >
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid d-flex align-items-center">
			  <a class="navbar-brand" href="#">
				<i class="fa-brands fa-instagram"></i>
				Instagram
			  </a>
	     
    
        <div class=" ms-auto">
          <button type="button" class="btn btn-success" ms-auto data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Create a new post</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Caption:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Add the caption of your post here">
                      </div>
                      <div class="mb-3 d-flex gap-2">
                        <span class="bg-light border p-2 rounded">
                          <i class="fa-solid fa-camera"></i>
                        </span>
                       
                        <span class="bg-light border p-2 rounded">
                          <i class="fa-solid fa-location-dot"></i>
                        </span>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-group ms-3">
              <button type="button" class="btn btn-secondary dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i> 
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
              </ul>
            </div>
          </div>

		  </nav>
      <div class="row">
        <div class="col text-center">
          <i class="fa-solid fa-table-cells" style="color: #185ecd;"></i>
        </div>
      </div>
  
      <div class="row g-3 justify-content-center">
        <div class="col-4 d-flex justify-content-center align-items-center">
       
            <img src="IMG_4373.jpg" alt="familia" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center">
        
            <img src="FullSizeRender.jpg" alt="cali" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
        
    
           <img src="IMG_4397.JPG" alt="isa" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
      </div>

      <div class="row g-3 justify-content-center">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="368dd1d6-1948-4fc3-baa0-55984744a3c4.JPG" alt="simba" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="60e75f41bf1da.jpeg" alt="messipsg" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="19af147a-57fd-41d8-889d-19fbae08248f.JPG" alt="simbapizza" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
      </div>

      <div class="row g-3 justify-content-center">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="IMG_3088.jpg" alt="lucy2" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="CFC8A613-A8FB-4D30-A6EC-21F6A4D60B5B.JPG" alt="lucy" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="unnamed (3).jpg" alt="yo" class="img-fluid " style="width: 100%; height: 400px; object-fit: cover;">
          
        </div>
      </div>





	</div>







	<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
